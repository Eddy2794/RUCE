<h1 mat-dialog-title>{{ data.titulo }}</h1>
<div mat-dialog-content>
    {{ data.msj }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="Cancelar" *ngIf="data.cancelVisible">Cancelar</button>
  <button mat-button mat-dialog-close="Aceptar" cdkFocusInitial>Aceptar</button>
</div>
