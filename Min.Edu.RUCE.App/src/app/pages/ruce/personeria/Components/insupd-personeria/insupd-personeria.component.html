<vex-secondary-toolbar current="Detalle de Personería">
    <vex-breadcrumbs *ngIf="accion==='add'" [crumbs]="['Personería', 'Nuevo']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='edit'" [crumbs]="['Personería', 'Modificar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='delete'" [crumbs]="['Personería', 'Eliminar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='view'" [crumbs]="['Personería', 'Ver']" class="flex-auto"></vex-breadcrumbs>
    
    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div class="p-gutter container">
    <div class="flex flex-col sm:flex-row gap-4">
        <div class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center justify-center">
                <!-- <h2 class="title m-0">Formulario</h2> -->
                <h2 class="title m-0" *ngIf="accion==='add'">Formulario Alta de Personería de la Cooperadora</h2>
                <h2 class="title m-0" *ngIf="accion==='edit'">Formulario Modificación de Personería de la Cooperadora</h2>
                <h2 class="title m-0" *ngIf="accion==='delete'">Formulario Eliminación de Personería de la Cooperadora</h2>
                <h2 class="title m-0" *ngIf="accion==='view'">Formulario de la Personería</h2>
            </div>
    <div class="px-6 py-4 flex flex-col">
    <form autocomplete="off" [formGroup]="formularioPersoneria">
        <div class="formuario">
            <div class="flex flex-col md:flex-row gap-3">
                <mat-form-field *ngIf="datosShow" style="width: 100%">
                    <mat-label>Decreto</mat-label>
                    <input matInput formControlName="decreto" type="text" espacios mayus>
                    <mat-error>
                        <app-ver-error [control]="this.formularioPersoneria.controls['decreto']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field *ngIf="!datosShow" style="width: 100%">
                    <mat-label>Nro Resolución</mat-label>
                    <input matInput formControlName="nroResolucion" type="text" espacios mayus >
                    <mat-error>
                        <app-ver-error [control]="this.formularioPersoneria.controls['nroResolucion']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Fecha de obtención</mat-label>
                    <input matInput formControlName="fecha" type="date">
                    <mat-error>
                        <app-ver-error [control]="this.formularioPersoneria.controls['fecha']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <br>       
            <app-button-group type="button" (cancel)="cancel()" (delete)="eliminar()" (submit)="save()" [accion]="accion"></app-button-group>

        </form>
        </div>
    </div>
</div>
</div>
