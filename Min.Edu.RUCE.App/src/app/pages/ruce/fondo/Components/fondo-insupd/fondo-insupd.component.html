<vex-secondary-toolbar current="Detalle de Fondos">
    <!-- <vex-breadcrumbs [crumbs]="['Ámbitos', 'Nuevo']" class="flex-auto"></vex-breadcrumbs> -->
    <vex-breadcrumbs *ngIf="accion==='add'" [crumbs]="['Fondo', 'Nuevo']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='edit'" [crumbs]="['Fondo', 'Modificar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='delete'" [crumbs]="['Fondo', 'Eliminar']" class="flex-auto"></vex-breadcrumbs>
    
    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div class="p-gutter container">
    <div class="flex flex-col sm:flex-row gap-4">
        <div class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center justify-center">
                <!-- <h2 class="title m-0">Formulario</h2> -->
                <h2 class="title m-0" *ngIf="accion==='add'">Formulario Alta de Fondo de la Cooperadora</h2>
                <h2 class="title m-0" *ngIf="accion==='edit'">Formulario Modificación de Fondo de la Cooperadora</h2>
                <h2 class="title m-0" *ngIf="accion==='delete'">Formulario Eliminación de Fondo de la Cooperadora</h2>
            </div>
    <div class="px-6 py-4 flex flex-col">
    <form autocomplete="off" [formGroup]="formularioFondo">
        <div class="formuario">
            <div class="flex flex-col md:flex-row gap-3">                
                <mat-form-field style="width: 100%">
                    <mat-label>Tipo de Fondo</mat-label>
                    <mat-select formControlName="fkRefTipoFondo">
                        <mat-option>Seleccione</mat-option>
                        <mat-option *ngFor="let item of tipoFondo" [value]="item?.id">{{item?.tipoFondoDesc}}</mat-option>
                    </mat-select>
                    <mat-error>
                        <app-ver-error [control]="this.formularioFondo.controls['fkRefTipoFondo']"></app-ver-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <mat-label>Monto</mat-label>
                    <input matInput formControlName="monto" type="text" espacios mayus>
                    <mat-error>
                        <app-ver-error [control]="this.formularioFondo.controls['monto']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <mat-label>Año Otorgado</mat-label>
                    <input matInput formControlName="anioOtorgado" type="text" solonum espacios >
                    <mat-error>
                        <app-ver-error [control]="this.formularioFondo.controls['anioOtorgado']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                <div class="slide-group" style="width: 100%">
                    <mat-slide-toggle color="accent" formControlName="inscripta" class="p-4"></mat-slide-toggle>
                    <mat-label>Inscripta</mat-label>
                </div>
                <div class="slide-group" style="width: 100%">
                    <mat-slide-toggle color="accent" formControlName="verificada" class="p-4"></mat-slide-toggle>
                    <mat-label>Verificada</mat-label>
                </div>
            </div>
            
            <!-- <div class="flex flex-col md:flex-row gap-3">
                <div class="slide-group">
                    <mat-slide-toggle color="accent" formControlName="fondoRecibido" [checked]="false" class="p-4"></mat-slide-toggle>
                    <mat-label>Fondo Recibido</mat-label>
                </div>
                <div class="slide-group">
                    <mat-slide-toggle color="accent" formControlName="fondoRendido" [checked]="false" class="p-4"></mat-slide-toggle>
                    <mat-label>Fondo Rendido</mat-label>
                </div>
            </div> -->

            <div class="flex flex-col md:flex-row gap-3">
                    <mat-form-field style="width: 100%">
                        <mat-label>Fecha Recibido</mat-label>
                        <input matInput formControlName="fechaRecibido" type="date" espacios mayus>
                        <mat-error>
                            <app-ver-error [control]="this.formularioFondo.controls['fechaRecibido']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <mat-label>Fecha Rendicion</mat-label>
                        <input matInput formControlName="fechaRendicion" type="date" espacios mayus>
                        <mat-error>
                            <app-ver-error [control]="this.formularioFondo.controls['fechaRendicion']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
                    <div class="slide-group" style="width: 100%">
                        <mat-slide-toggle color="accent" formControlName="fondoRecibido" class="p-4"></mat-slide-toggle>
                        <mat-label>Fondo Recibido</mat-label>
                    </div>
                    <div class="slide-group" style="width: 100%">
                        <mat-slide-toggle color="accent" formControlName="fondoRendido" class="p-4"></mat-slide-toggle>
                        <mat-label>Fondo Rendido</mat-label>
                    </div>
            </div>

            <!-- <div class="flex flex-col md:flex-row gap-3">
                    <mat-form-field style="width: 100%">
                        <mat-label>Año Otorgado</mat-label>
                        <input matInput formControlName="anioOtorgado" type="number" solonum espacios >
                        <mat-error>
                            <app-ver-error [control]="this.formularioFondo.controls['anioOtorgado']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
            </div> -->
        </div>
        <br>       
            <app-button-group type="button" (cancel)="cancel()" (delete)="eliminar()" (submit)="save()" [accion]="accion"></app-button-group>

        </form>
        </div>
    </div>
</div>
</div>
