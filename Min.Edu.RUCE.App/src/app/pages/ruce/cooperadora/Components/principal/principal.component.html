<div class="container py-gutter">
    <div class="card overflow-hidden">
      <div class="h-64 relative overflow-hidden">
        <img class="w-full h-full object-cover" src="assets/img/demo/landscape.jpg">
        <div class="absolute bg-contrast-black opacity-25 top-0 right-0 bottom-0 left-0 w-full h-full z-0"></div>
      </div>
  
      <div class="z-10 relative -mt-16 px-gutter flex items-center">
  
        <div class="max-w-full flex-auto sm:ltr:ml-6 sm:rtl:mr-6">
          <div class="h-16 flex items-end">
            <h1 @fadeInRight class="font-bold headline text-contrast-white pb-2 m-0">{{nombreCooperadora}}</h1>
          </div>
        </div>
      </div>
    </div>
  
    <mat-tab-group class="mt-6" (selectedTabChange)="cargarInformacion($event)">
        <mat-tab label="DETALLES">
            <div class="mt-6">
                <vex-encabezado-cooperadora *ngIf="cargarInfo0"></vex-encabezado-cooperadora>
            </div>
        </mat-tab>
        <mat-tab label="AUTORIDADES">
            <div class="mt-6">
                <vex-encabezado-comision *ngIf="cargarInfo1"></vex-encabezado-comision>
            </div>
        </mat-tab>
        <mat-tab label="EXPEDIENTE">
            <div class="mt-6">
                <vex-expediente-list *ngIf="cargarInfo2"></vex-expediente-list>
            </div>
        </mat-tab>
        <mat-tab *ngIf="idExpediente!=0" label="PERSONERÍA">
            <div class="mt-6">
                <vex-encabezado-personeria *ngIf="cargarInfo3"></vex-encabezado-personeria>
            </div>
        </mat-tab>
        <mat-tab label="BALANCE">
            <div class="mt-6">
                <vex-balance-list *ngIf="cargarInfo3 || cargarInfo4" [idCooperadora]="id"></vex-balance-list>
            </div>
        </mat-tab>
        <mat-tab label="FONDOS">
            <div class="mt-6">
                <vex-fondo-list *ngIf="cargarInfo4 || cargarInfo5" [idCooperadora]="id"></vex-fondo-list>
            </div>
        </mat-tab>
        <mat-tab label="KIOSCO">
            <div class="mt-6">
                <vex-encabezado-kiosco *ngIf="cargarInfo5 || cargarInfo6"></vex-encabezado-kiosco>
            </div>
        </mat-tab>
        <mat-tab label="ATENCIÓN Y SEGUIMIENTOS">
            <div class="mt-6">
                <vex-atencion-seguimiento-list *ngIf="cargarInfo6 || cargarInfo7" [idCooperadora]="id"></vex-atencion-seguimiento-list>
            </div>
        </mat-tab>
    </mat-tab-group>
  </div>
