<vex-secondary-toolbar current="Detalle de Institucion Educativa">
    <!-- <vex-breadcrumbs [crumbs]="['Ámbitos', 'Nuevo']" class="flex-auto"></vex-breadcrumbs> -->
    <vex-breadcrumbs *ngIf="accion==='add'" [crumbs]="['Institucion Educativa', 'Nuevo']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='edit'" [crumbs]="['Institucion Educativa', 'Modificar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='delete'" [crumbs]="['Institucion Educativa', 'Eliminar']" class="flex-auto"></vex-breadcrumbs>
    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div [@stagger]="true" class="p-gutter container">
    <form autocomplete="off" [formGroup]="formularioAutoridad" (ngSubmit)="save()">
    <div class="flex flex-col sm:flex-row gap-4">
        <div @fadeInUp class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center">
                <!-- <h2 class="title m-0">Formulario</h2> -->
                <h2 class="title m-0" *ngIf="accion==='add'">Formulario Alta de Autoridad de la Institucion Educativa</h2>
                <h2 class="title m-0" *ngIf="accion==='edit'">Formulario Modificación de Autoridad de la Institucion Educativa</h2>
                <h2 class="title m-0" *ngIf="accion==='delete'">Formulario Eliminación de Autoridad de la Institucion Educativa</h2>
            </div>

            <div class="px-6 py-4 flex flex-col">
                
                <mat-form-field disabled>
                    <mat-label>Institución Educativa</mat-label>
                    <input matInput formControlName="fkOrganizacionRUCE" type="number">
                    <mat-error>
                        <app-ver-error [control]="this.formularioAutoridad.controls['fkOrganizacionRUCE']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Tipo de Documento</mat-label>
                    <input matInput formControlName="" type="text">
                    <mat-error>
                        <app-ver-error [control]="this.formularioAutoridad.controls['']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Documento</mat-label>
                    <input matInput formControlName="" type="number">
                    <mat-error>
                        <app-ver-error [control]="this.formularioAutoridad.controls['']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>CUIL</mat-label>
<!--                     <mat-select formControlName="nivel">
                        <mat-option>Seleccione</mat-option>
                        <mat-option *ngFor="let item of niveles" [value]="item">{{item}} </mat-option>
                    </mat-select> -->
                    <mat-error>
                        <app-ver-error [control]="this.formularioAutoridad.controls['']"></app-ver-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Apellido</mat-label>
<!--                     <mat-select formControlName="region">
                        <mat-option>Seleccione</mat-option>
                        <mat-option *ngFor="let item of regiones" [value]="item">{{item}} </mat-option>
                    </mat-select> -->
                    <mat-error>
                        <app-ver-error [control]="this.formularioAutoridad.controls['']"></app-ver-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="" type="text" mayus>
                    <mat-error>
                        <app-ver-error [control]="this.formularioAutoridad.controls['']"></app-ver-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono" type="tel" pattern="[0-9]{10}" placeholder="Ingrese numero sin 0 ni 15 ej: 3881234567">
                    <mat-error>
                        <app-ver-error [control]="this.formularioAutoridad.controls['telefono']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="mail">
                    <mat-error>
                        <app-ver-error [control]="this.formularioAutoridad.controls['email']"></app-ver-error>
                    </mat-error>
                </mat-form-field>

                <div class="flex items-center justify-end gap-2">                
                    <app-button-group (cancel)="cancel()" (delete)="eliminar()" (submit)="save()" [accion]="accion"></app-button-group>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
