<vex-secondary-toolbar current="Detalle de Institucion Educativa">
    <!-- <vex-breadcrumbs [crumbs]="['Ámbitos', 'Nuevo']" class="flex-auto"></vex-breadcrumbs> -->
    <vex-breadcrumbs *ngIf="accion==='add'" [crumbs]="['Institucion Educativa', 'Nuevo']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='edit'" [crumbs]="['Institucion Educativa', 'Modificar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='delete'" [crumbs]="['Institucion Educativa', 'Eliminar']" class="flex-auto"></vex-breadcrumbs>
    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div [@stagger]="true" class="p-gutter container">
    <div class="flex flex-col sm:flex-row gap-4">
        <div @fadeInUp class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center justify-center">
                <!-- <h2 class="title m-0">Formulario</h2> -->
                <h2 class="title m-0" *ngIf="accion==='add'">Formulario Alta de Instituciones Educativas</h2>
                <h2 class="title m-0" *ngIf="accion==='edit'">Formulario Modificación de Institucion Educativa</h2>
                <h2 class="title m-0" *ngIf="accion==='delete'">Formulario Eliminación de Institucion Educativa</h2>
            </div>

            <div class="px-6 py-4 flex flex-col">
                <form autocomplete="off" [formGroup]="formularioOrganizacionRUCE">
                    <div @fadeInUp class="formuario">

                        <div class="flex flex-col md:flex-row gap-3">
                            <mat-form-field style="width: 100%">
                                <mat-label>CUE</mat-label>
                                <input matInput formControlName="cue" type="number" solonum espacios>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['cue']">
                                    </app-ver-error>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="width: 100%">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="organizacionDesc" type="text" mayus espacios>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['organizacionDesc']">
                                    </app-ver-error>
                                </mat-error>
                            </mat-form-field>
                        </div>
                
                        <div class="flex flex-col md:flex-row gap-3">
                            <mat-form-field style="width: 100%">
                                <mat-label>Anexo</mat-label>
                                <input matInput formControlName="anexo" type="number" mayus espacios>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['anexo']">
                                    </app-ver-error>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="width: 100%">
                                <mat-label>Nivel Educativo</mat-label>
                                <mat-select formControlName="nivel">
                                    <mat-option>Seleccione</mat-option>
                                    <mat-option *ngFor="let item of niveles" [value]="item">{{item}} </mat-option>
                                </mat-select>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['nivel']"></app-ver-error>
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col md:flex-row gap-3">
                            <mat-form-field style="width: 100%">
                                <mat-label>Region</mat-label>
                                <mat-select formControlName="region">
                                    <mat-option>Seleccione</mat-option>
                                    <mat-option *ngFor="let item of regiones" [value]="item">{{item}} </mat-option>
                                </mat-select>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['region']"></app-ver-error>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="width: 100%">
                                <mat-label>Departamento</mat-label>
                                <input matInput formControlName="departamento" type="text" mayus espacios>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['departamento']"></app-ver-error>
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col md:flex-row gap-3">
                            <mat-form-field style="width: 100%">
                                <mat-label>Localidad</mat-label>
                                <input matInput formControlName="localidad" type="text" mayus espacios>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['localidad']"></app-ver-error>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="width: 100%">
                                <mat-label>Domicilio</mat-label>
                                <input matInput formControlName="domicilio" type="text" mayus espacios>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['domicilio']"></app-ver-error>
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col md:flex-row gap-3">
                            <mat-form-field style="width: 100%">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" type="mail" mayus espacios>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['email']"></app-ver-error>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="width: 100%">
                                <mat-label>Telefono</mat-label>
                                <input matInput formControlName="telefono" type="number" pattern="[0-9]{10}" placeholder="Ingrese numero sin 0 ni 15 ej: 3881234567" solonum espacios>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioOrganizacionRUCE.controls['telefono']">
                                    </app-ver-error>
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <br>            
                            <app-button-group (cancel)="cancel()" (delete)="eliminar()" (submit)="save()" [accion]="accion"></app-button-group>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
