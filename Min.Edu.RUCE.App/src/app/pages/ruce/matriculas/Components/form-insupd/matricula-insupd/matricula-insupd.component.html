<vex-secondary-toolbar current="Detalle de Institucion Educativa">
    <!-- <vex-breadcrumbs [crumbs]="['Ámbitos', 'Nuevo']" class="flex-auto"></vex-breadcrumbs> -->
    <vex-breadcrumbs *ngIf="accion==='add'" [crumbs]="['Matricula de la Institucion Educativa', 'Nuevo']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='edit'" [crumbs]="['Matricula de la Institucion Educativa', 'Modificar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='delete'" [crumbs]="['Matricula de la Institucion Educativa', 'Eliminar']" class="flex-auto"></vex-breadcrumbs>
    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div class="p-gutter container">
    <div class="flex flex-col sm:flex-row gap-4">
        <div class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center">
                <!-- <h2 class="title m-0">Formulario</h2> -->
                <h2 class="title m-0" *ngIf="accion==='add'">Formulario Alta de Matricula de la Institucion Educativa</h2>
                <h2 class="title m-0" *ngIf="accion==='edit'">Formulario Modificación de Matricula de la Institucion Educativa</h2>
                <h2 class="title m-0" *ngIf="accion==='delete'">Formulario Eliminación de Matricula de la Institucion Educativa</h2>
            </div>

            <div class="px-6 py-4 flex flex-col">
                <form autocomplete="off" [formGroup]="formularioMatricula">
                    <div class="formuario">
                        <div class="flex items-center flex-col md:flex-row gap-3">
                            <!-- <ng-template *ngIf="accion==='edit'">
                                <mat-form-field disabled>
                                    <mat-label>Institución Educativa</mat-label>
                                    <input matInput formControlName="fkOrganizacionRUCE" type="number">
                                    <mat-error>
                                        <app-ver-error [control]="this.formularioMatricula.controls['fkOrganizacionRUCE']">
                                        </app-ver-error>
                                    </mat-error>
                                </mat-form-field>
                            </ng-template> -->

                            <mat-form-field style="width: 100%">
                                <mat-label>Periodo Lectivo</mat-label>
                                <input matInput formControlName="periodoLectivo" type="text" espacios solonum maxlength="4">
                                <mat-error>
                                    <app-ver-error [control]="this.formularioMatricula.controls['periodoLectivo']">
                                    </app-ver-error>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="width: 100%">
                                <mat-label>Matrícula</mat-label>
                                <input matInput formControlName="matricula" type="text" espacios solonum>
                                <mat-error>
                                    <app-ver-error [control]="this.formularioMatricula.controls['matricula']"></app-ver-error>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field style="width: 100%">
                                <mat-label>Fecha de matrículas</mat-label>
                                <input matInput formControlName="fecha" type="date">
                                <mat-error>
                                    <app-ver-error [control]="this.formularioMatricula.controls['fecha']">
                                    </app-ver-error>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <br>

                    <app-button-group (cancel)="cancel()" (delete)="eliminar()" (submit)="save()" [accion]="accion"></app-button-group>
                
            </form>
        </div>
        </div>
    </div>
</div>
