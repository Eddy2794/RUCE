<vex-page-layout>
    <div class="card flex-auto">
      <vex-aio-table
        [columns]="columnasVex"
        [sourceService]="auditService"
        [filter]="filtro"
        [ruta]="'audits'"
        [nombreTabla]="'Movimientos Expediente'"
        [cabecera]="false"
        [view]="false"
      >
        <app-input-search espacio1></app-input-search>
  
        <app-search-button-generic espacio2 [searchOptions]="searchOptions"></app-search-button-generic>
  
        <app-button-nuevo *ngIf="idExpediente!==0" bordederecho [routerLink]="'expediente'" [addRowText]="'Agregar Expediente'"></app-button-nuevo>
      </vex-aio-table>
    </div>
  </vex-page-layout>
