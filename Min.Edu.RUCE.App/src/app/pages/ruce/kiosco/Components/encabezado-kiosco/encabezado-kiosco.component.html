<div class="card border-b">
  <div *ngIf="datosShow" class="px-gutter py-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div class="py-1 flex items-center">
      <div class="w-10 h-10 rounded-full bg-primary/10 text-primary ltr:mr-3 rtl:ml-3 flex items-center justify-center">
        <mat-icon class="icon-sm" svgIcon="mat:date_range"></mat-icon>
      </div>
      <div>
        <p class="m-0 caption text-hint">PERIODO: {{ kiosco.periodoInicio }} / {{ kiosco.periodoFin }}</p>
      </div>
    </div>
    <div class="py-1 flex items-center">
      <div class="w-10 h-10 rounded-full bg-primary/10 text-primary ltr:mr-3 rtl:ml-3 flex items-center justify-center">
        <mat-icon class="icon-sm" svgIcon="mat:date_range"></mat-icon>
      </div>
      <div>
        <p class="m-0 caption text-hint">ACCESI LICITACION: {{ kiosco.accesoLicitacion }}</p>
      </div>
    </div>
    <div class="py-1 flex items-center">
      <div class="w-10 h-10 rounded-full bg-primary/10 text-primary ltr:mr-3 rtl:ml-3 flex items-center justify-center">
        <mat-icon class="icon-sm" svgIcon="mat:event_note"></mat-icon>
      </div>

      <div>
        <p class="m-0 body-1">
          <label><b></b></label>
        </p>
        <p class="m-0 caption text-hint">DOCUMENTACION PRESENTADA: {{ kiosco.documentacionPresentada }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="datosShow" class="mt-5 vex-button-group flex items-center justify-center">
    <button [routerLink]="'/pages/kiosco/add-edit/' + idCooperadora" mat-raised-button class="vex-button m-4 vex-lg" color="primary"> Actualizar </button>
    <button [routerLink]="'/pages/kiosco/delete/' + idCooperadora" mat-raised-button class="vex-button m-4 vex-lg" color="warn"> Eliminar </button>
  </div>

  <br />
  <div *ngIf="!datosShow" _ngcontent-jju-c290="" style="text-align: center" class="ng-tns-c290-217 ng-star-inserted">
    <h2 _ngcontent-jju-c290="" class="title mt-0 mb-1 ng-tns-c290-217"> Sin informaci√≥n de Kiosco </h2>
    <br />
    <app-button-nuevo bordecentro [routerLink]="'kiosco'" [addRowText]="'Agregar Kiosco'" ></app-button-nuevo>
  </div>
</div>
