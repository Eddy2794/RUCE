<vex-secondary-toolbar current="Detalle de atención">
    <!-- <vex-breadcrumbs [crumbs]="['Ámbitos', 'Nuevo']" class="flex-auto"></vex-breadcrumbs> -->
    <vex-breadcrumbs *ngIf="accion==='add'" [crumbs]="['Atención', 'Nuevo']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='edit'" [crumbs]="['Atención', 'Modificar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='delete'" [crumbs]="['Atención', 'Eliminar']" class="flex-auto"></vex-breadcrumbs>
    
    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div [@stagger]="true" class="p-gutter container">
    <div class="flex flex-col sm:flex-row gap-4">
        <div @fadeInUp class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center justify-center">
                <!-- <h2 class="title m-0">Formulario</h2> -->
                <h2 class="title m-0" *ngIf="accion==='add'">Formulario Alta de Atención de la Cooperadora</h2>
                <h2 class="title m-0" *ngIf="accion==='edit'">Formulario Modificación de Atención de la Cooperadora</h2>
                <h2 class="title m-0" *ngIf="accion==='delete'">Formulario Eliminación de Atención de la Cooperadora</h2>
            </div>
    <div class="px-6 py-4 flex flex-col">
    <form autocomplete="off" [formGroup]="formularioAtencionSeguimiento">
        <div @fadeInUp class="formuario">
            <div class="flex flex-col md:flex-row gap-3">                
                <mat-form-field style="width: 100%">
                    <mat-label>Llamadas realizadas</mat-label>
                    <input matInput formControlName="llamadas" type="number" solonum>
                    <mat-error>
                        <app-ver-error [control]="this.formularioAtencionSeguimiento.controls['llamadas']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <mat-label>Mesajes Enviados</mat-label>
                        <input matInput formControlName="mesajes" type="number" solonum>
                        <mat-error>
                            <app-ver-error [control]="this.formularioAtencionSeguimiento.controls['mesajes']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
            </div>
            
            <div class="flex flex-col md:flex-row gap-3">
                    <mat-form-field style="width: 100%">
                        <mat-label>Email Enviados</mat-label>
                        <input matInput formControlName="emailEnviados" type="number" solonum>
                        <mat-error>
                            <app-ver-error [control]="this.formularioAtencionSeguimiento.controls['emailEnviados']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <mat-label>Atencion en Oficina</mat-label>
                        <input matInput formControlName="atencionOficina" type="text" espacios mayus>
                        <mat-error>
                            <app-ver-error [control]="this.formularioAtencionSeguimiento.controls['atencionOficina']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
            </div>

            <div class="flex flex-col md:flex-row gap-3">
                    <mat-form-field style="width: 100%">
                        <mat-label>Atencion Territorial</mat-label>
                        <input matInput formControlName="atencionTerritorial" type="text" espacios mayus>
                        <mat-error>
                            <app-ver-error [control]="this.formularioAtencionSeguimiento.controls['atencionTerritorial']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <mat-label>Observaciones</mat-label>
                        <input matInput formControlName="observacion" type="text" espacios mayus>
                        <mat-error>
                            <app-ver-error [control]="this.formularioAtencionSeguimiento.controls['observacion']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
            </div>

            <div class="flex flex-col md:flex-row gap-3">
                    <mat-form-field style="width: 100%">
                        <mat-label>Fecha</mat-label>
                        <input matInput formControlName="fecha" type="date" espacios >
                        <mat-error>
                            <app-ver-error [control]="this.formularioAtencionSeguimiento.controls['fecha']">
                            </app-ver-error>
                        </mat-error>
                    </mat-form-field>
            </div>
        </div>
        <br>       
            <app-button-group type="button" (cancel)="cancel()" (delete)="eliminar()" (submit)="save()" [accion]="accion"></app-button-group>

        </form>
        </div>
    </div>
</div>
</div>
