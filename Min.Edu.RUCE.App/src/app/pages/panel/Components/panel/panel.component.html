<vex-secondary-toolbar current="Panel">
    <vex-breadcrumbs [crumbs]="['Panel']" class="flex-auto"></vex-breadcrumbs>
  </vex-secondary-toolbar>
  
  <div class="container py-gutter grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <vex-widget-assistant class="sm:col-span-2"></vex-widget-assistant>
  
    <vex-widget-quick-value-center [change]="2"
                                   icon="mat:diversity_2"
                                   iconClass="text-primary bg-primary/10"
                                   label="Cooperadoras registradas"
                                   value={{totalCooperadoras}}></vex-widget-quick-value-center>
    <vex-widget-quick-value-center [change]="23.7"
                                   icon="mat:diversity_2"
                                   iconClass="text-orange bg-orange-light"
                                   helpText="Establecimientos que no registran cooperadoras"
                                   label="Establecimientos sin novedades"
                                   value="100"></vex-widget-quick-value-center>
  
    <!-- <vex-widget-large-chart [series]="userSessionsSeries"

    <vex-widget-table [columns]="tableColumns"
                      [data]="tableData"
                      class="sm:col-span-2"></vex-widget-table>
