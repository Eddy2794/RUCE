<vex-secondary-toolbar current="Panel">
    <vex-breadcrumbs [crumbs]="['Panel']" class="flex-auto"></vex-breadcrumbs>
  </vex-secondary-toolbar>
  
  <div class="container py-gutter grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <vex-widget-assistant class="sm:col-span-2"></vex-widget-assistant>
  
    <vex-widget-quick-value-center icon="mat:diversity_2"
                                   iconClass="text-primary bg-primary/10"
                                   helpText="Total de Cooperadoras Registradas"
                                   label="Cooperadoras registradas"
                                   value={{datosCards?.totalCooperadoras}}></vex-widget-quick-value-center>
    <vex-widget-quick-value-center icon="mat:diversity_2"
                                   iconClass="text-primary bg-primary/10"
                                   helpText="Total de Establecimientos"
                                   label="Establecimientos"
                                   value={{datosCards?.totalInstituciones}}></vex-widget-quick-value-center>
  
    <!-- <vex-widget-large-chart [series]="userSessionsSeries"
                            class="sm:col-span-2"></vex-widget-large-chart> -->
  
    <div class="sm:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
      <vex-widget-quick-value-center icon="mat:diversity_2"
                                    iconClass="text-red bg-red-light"
                                    helpText="Instituciones que no iniciaron ningún trámite"
                                    label="Cooperadoras Sin Conformación"
                                    value={{datosCards?.instSinCoop}}></vex-widget-quick-value-center>
      <vex-widget-quick-value-center icon="mat:diversity_2"
                                    iconClass="text-orange bg-orange-light"
                                    helpText="Cooperadoras que iniciaron o tienen expediente"
                                    label="Cooperadoras En Conformación"
                                    value={{datosCards?.coopExpediente}}></vex-widget-quick-value-center>
      
      <vex-widget-quick-value-center icon="mat:diversity_2"
                                    iconClass="text-green bg-green/10"
                                    helpText="Cooperadoras que registran personería"
                                    label="Cooperadoras Con Personería"
                                    value={{datosCards?.coopPersoneria}}></vex-widget-quick-value-center>
      <vex-widget-quick-value-center icon="mat:diversity_2"
                                    iconClass="text-primary bg-primary/10"
                                    helpText="Cooperadoras con Personería"
                                    label="Cooperadoras con Constancia"
                                    value={{datosCards?.coopConstancias}}></vex-widget-quick-value-center>
    </div>
  
    <!-- <vex-widget-large-goal-chart [series]="salesSeries"
                                 class="sm:col-span-full"
                                 total="4,374"></vex-widget-large-goal-chart> -->
    
    <vex-widget-table [columns]="tableColumns"
                                 [data]="tableData"
                                 class="sm:col-span-2"></vex-widget-table>
  
  </div>
