<vex-secondary-toolbar current="Detalle de Especialidad">
    <vex-breadcrumbs *ngIf="accion==='add'" [crumbs]="['Categoría Organización', 'Nuevo']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='edit'" [crumbs]="['Categoría Organización', 'Modificar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='delete'" [crumbs]="['Categoría Organización', 'Eliminar']" class="flex-auto"></vex-breadcrumbs>

    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div [@stagger]="true" class="p-gutter container">
<form autocomplete="off" [formGroup]="formularioCategoriaOrganizacion" (ngSubmit)="save()" #formRefCatOrg >
    <div class="flex flex-col sm:flex-row gap-4">
        <div @fadeInUp class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center">
                <h2 class="title m-0" *ngIf="accion==='add'">Formulario Alta de Categoría Organización</h2>
                <h2 class="title m-0" *ngIf="accion==='edit'">Formulario Modificación de Categoría Organización</h2>
                <h2 class="title m-0" *ngIf="accion==='delete'">Formulario Eliminación de Categoría Organización</h2>
            </div>

            <div class="px-6 py-4 flex flex-col">
        <mat-form-field>
            <mat-label>Categoría de Organización</mat-label>
            <input matInput formControlName="categoriaOrganizacionDesc" type="text" maxlength="60" mayus espacios>
            <mat-error>
                <app-ver-error [control]="this.formularioCategoriaOrganizacion.controls['categoriaOrganizacionDesc']"></app-ver-error>
            </mat-error>
        </mat-form-field>
        <mat-error>
            <app-ver-error [control]="this.formularioCategoriaOrganizacion"></app-ver-error>
        </mat-error>
        
        <div class="flex items-center justify-end gap-2">                
            <app-button-group (cancel)="cancel()" (delete)="eliminar()" (submit)="save()" [accion]="accion"></app-button-group>
        </div>
    </div>
</div>
    </div>
</form>
</div>
