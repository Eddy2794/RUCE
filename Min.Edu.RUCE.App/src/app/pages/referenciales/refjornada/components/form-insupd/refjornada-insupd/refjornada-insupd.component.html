<vex-secondary-toolbar current="Detalle de Jornada">
    <!-- <vex-breadcrumbs [crumbs]="['Ámbitos', 'Nuevo']" class="flex-auto"></vex-breadcrumbs> -->
    <vex-breadcrumbs *ngIf="accion==='add'" [crumbs]="['Jornada', 'Nuevo']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='edit'" [crumbs]="['Jornada', 'Modificar']" class="flex-auto"></vex-breadcrumbs>
    <vex-breadcrumbs *ngIf="accion==='delete'" [crumbs]="['Jornada', 'Eliminar']" class="flex-auto"></vex-breadcrumbs>
    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
</vex-secondary-toolbar>
<div [@stagger]="true" class="p-gutter container">
    <form autocomplete="off" [formGroup]="formularioJornada" (ngSubmit)="save()">
    <div class="flex flex-col sm:flex-row gap-4">
        <div @fadeInUp class="card flex-auto">
            <div class="px-6 py-4 border-b flex items-center">
                <!-- <h2 class="title m-0">Formulario</h2> -->
                <h2 class="title m-0" *ngIf="accion==='add'">Formulario Alta de Jornada</h2>
                <h2 class="title m-0" *ngIf="accion==='edit'">Formulario Modificación de Jornada</h2>
                <h2 class="title m-0" *ngIf="accion==='delete'">Formulario Eliminación de Jornada</h2>
            </div>

            <div class="px-6 py-4 flex flex-col">
                <mat-form-field>
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="jornadaDesc" type="text" maxlength="20" mayus espacios>
                    <mat-error>
                        <app-ver-error [control]="this.formularioJornada.controls['jornadaDesc']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nemotécnico</mat-label>
                    <input matInput formControlName="nemotecnico" type="text" maxlength="2" mayus espacios>
                    <mat-error>
                        <app-ver-error [control]="this.formularioJornada.controls['nemotecnico']">
                        </app-ver-error>
                    </mat-error>
                </mat-form-field>
                <div class="flex items-center justify-end gap-2">                
                    <app-button-group (cancel)="cancel()" (delete)="eliminar()" (submit)="save()" [accion]="accion"></app-button-group>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
